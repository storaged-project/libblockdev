actions:
  post-upstream-clone:
    - 'cp dist/libblockdev.spec.in dist/libblockdev.spec'
    - 'sed -i -E "s/@WITH_.+@/1/g" dist/libblockdev.spec'
  create-archive:
    - './autogen.sh'
    - './configure'
    - 'make'
    - 'make local'
    - 'bash -c "ls *.tar*"'

jobs:
- job: copr_build
  metadata:
    targets:
    - fedora-rawhide-aarch64
    - fedora-rawhide-ppc64le
    - fedora-rawhide-x86_64
    - fedora-latest-aarch64
    - fedora-latest-ppc64le
    - fedora-latest-x86_64
    - fedora-latest-stable-aarch64
    - fedora-latest-stable-ppc64le
    - fedora-latest-stable-x86_64
  trigger: pull_request

- job: copr_build
  trigger: commit
  owner: "@storage"
  project: blivet-daily
  branch: master
  preserve_project: true

- job: copr_build
  trigger: commit
  owner: "@storage"
  project: udisks-daily
  branch: master
  preserve_project: true

- job: propose_downstream
  trigger: release
  dist_git_branches:
    - fedora-development
    - fedora-latest

- job: koji_build
  trigger: commit
  dist_git_branches:
    - fedora-development
    - fedora-latest

- job: bodhi_update
  trigger: commit
  dist_git_branches:
    - fedora-branched

srpm_build_deps:
 - make
 - gcc
 - libtool
 - autoconf
 - autoconf-archive
 - automake
 - btrfs-progs-devel
 - cryptsetup-devel
 - device-mapper-devel
 - e2fsprogs-devel
 - glib2-devel
 - glib2-doc
 - gobject-introspection-devel
 - gtk-doc
 - keyutils-libs-devel
 - kmod-devel
 - libblkid-devel
 - libbytesize-devel
 - libfdisk-devel
 - libmount-devel
 - libnvme-devel
 - libuuid-devel
 - ndctl-devel
 - nss-devel
 - parted-devel
 - python3-devel
 - systemd-devel
 - volume_key-devel

downstream_package_name: libblockdev
specfile_path: dist/libblockdev.spec
