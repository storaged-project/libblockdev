 - libblkid-devel
 - libbytesize-devel
 - libfdisk-devel
 - libmount-devel
 - libnvme-devel
 - libuuid-devel
 - libyaml-devel
 - ndctl-devel
 - nss-devel
 - parted-devel
 - python3-devel
 - systemd-devel
 - volume_key-devel

